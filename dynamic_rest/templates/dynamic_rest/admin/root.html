{% load rest_framework %}
<table class="table drest-table-details">
    <tbody>
        {% for key, value in results.items %}
            {% if key in details %}
                <tr>
                    <th><a href="{{ value }}">{{ key|capfirst }}</a></th>
                    <td></td>
                </tr>
            {% endif %}
        {% endfor %}
    </tbody>
</table>
